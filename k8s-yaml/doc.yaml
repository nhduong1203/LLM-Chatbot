apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-management-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: doc-management-api
  template:
    metadata:
      labels:
        app: doc-management-api
    spec:
      nodeSelector:
        workload: compute-heavy
      containers:
      - name: doc-management-api
        image: your-dockerhub-username/doc_management_api:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: MINIO_HOST
          value: minio
        - name: MINIO_PORT
          value: "9000"

---

apiVersion: v1
kind: Service
metadata:
  name: doc-management-api
spec:
  selector:
    app: doc-management-api
  ports:
  - port: 8000
    targetPort: 8000
